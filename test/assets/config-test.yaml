neve:
  server:
    port: 8080

  auth:
    router:
      redirect: "/dex/redirect"
      callback: "/dex/callback"
      userinfo: "/dex/user"

    authenticator:
      type: dex
      spec:
        issuer: "http://127.0.0.1:5556/dex"
        issuerCA:
        externalAddr: "https://127.0.0.1:8080"
        client:
          id: "test"
          secret: "sec@dex.test"

    casbin:
      adapter:
        type: file
        value: ./assets/rbac_policy.csv